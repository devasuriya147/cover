<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A SWEET MEMORIES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .book-cover {
      width: 350px;
      height: 500px;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=500&q=80') center/cover;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .book-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.1em;
      font-style: italic;
      margin-bottom: 50px;
    }

    .author {
      font-size: 1.3em;
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <div class="book-cover">
    <div class="book-title">The Silent Voyage</div>
    <div class="subtitle">A Journey Through the Unknown</div>
    <div class="author">by DEMON DEV</div>
  </div>

</body>
</html>
